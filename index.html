<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Script para Validação de idade</title>
</head>

<body>
    <header>
        <h1>Script para Validação de idade</h1>
    </header>

    <section>
        <div class="container">
            <div class="formulario">
                <p>Por favor, digite sua idade:</p>
                <input type="number" name="" id="idadeInput">
                <button onclick="verificarIdade()">Verificar</button>
            </div>
        </div>
    </section>

    <footer>
        <h4>&copy;Vinicius Claudiano | Todos direitos reservados</h4>
    </footer>

    <script>
        function verificarIdade() {
            const idade = parseInt(document.getElementById("idadeInput").value);
            if (idade >= 18) {
                window.location.href = "meuSite.html";
            } else {
                window.location.href = "https://brasilescola.uol.com.br/";
            }

        }
    </script>
</body>

</html>
